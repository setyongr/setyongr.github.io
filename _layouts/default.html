<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
  <div id="particles-js">
    <div class="header">
      <h1>
        <span class="site-title">{{site.username}}</span>
        <span class="site-description">[ {{site.user_title}} ]</span>
      </h1>
      <div class="header-icons">
        <a aria-label="Send email" href="mailto:{{site.email}}">
          <i class="icon fa fa-envelope"></i>
        </a>
        <a aria-label="My Github" target="_blank" href="https://github.com/{{site.github_username}}">
          <i class="icon fa fa-github-alt" aria-hidden="true"></i>
        </a>
      </div>
      <div class="header-links">
        <!-- <a class="link" href="#about" data-scroll>About Me</a> -->
      </div>
    </div>
  </div>

  {% include footer.html %}
</body>
